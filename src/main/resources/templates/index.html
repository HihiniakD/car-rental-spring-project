<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title th:text="#{maintitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<header class="p-3 bg-dark text-white" th:insert="parts/header.html"> </header>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-2">
                    <img src="https://cdn.worldvectorlogo.com/logos/rent-a-car-systeme.svg" alt="logo" width="100">
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4" th:text="#{greeting}"></h1>
                        <form method="GET" action="/search_cars">
                            <div th:if="${error}">
                                <div class="alert alert-danger" th:text="#{${error}}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2 text-muted" th:text="#{pickupcity}"></label>
                                <select name="city" class="form-select">
                                    <option th:each="city : ${cities}" th:value="${city.id}" th:utext="#{${city.name}}"/>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2 text-muted" th:text="#{brand}"></label>
                                <select name="brand" class="form-select">
                                    <option th:each="brand : ${brands}" th:value="${brand.id}" th:utext="${brand.name}"/>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" th:text="#{category}"></label>
                                    <select name="category" class="form-select">
                                        <option th:each="category : ${categories}" th:value="${category.id}" th:utext="#{${category.name}}"/>
                                    </select>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" th:text="#{pickupdate}"></label>
                                </div>
                                <input class="form-control" name="pickupDate" type="text" th:placeholder="#{dateformat} + ' ' + ${pickupDate}" required>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" th:text="#{dropoffdate}"></label>
                                </div>
                                <input class="form-control" type="text" name="dropoffDate" aria-label="Type" th:placeholder="#{dateformat} + ' ' + ${dropoffDate}" required>
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-success ms-auto" th:text="#{search}">
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="text-center mt-5 text-muted" th:text="#{copyright}">
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
