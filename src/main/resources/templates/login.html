<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title th:text="#{login}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<header class="p-3 bg-dark text-white" th:insert="parts/header.html"> </header>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-3">
                    <img src="https://cdn.worldvectorlogo.com/logos/rent-a-car-systeme.svg" alt="logo" width="100">
                </div>
                <div class="card shadow-lg">


                    <div class="card-body p-5">


                        <h1 class="fs-4 card-title fw-bold mb-4" th:text="#{login}"></h1>

                        <form method="POST" th:action="@{/login}">

                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Incorrect credentials or user is blocked</div>
                            </div>

                            <div th:if="${param.logout}">
                                <div class="alert alert-info">You have been logged out.</div>
                            </div>

                            <div th:if="${param.success}">
                                <div class="alert alert-info">Registered</div>
                            </div>


                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="username" th:text="#{email}"></label>
                                <input id="username" type="username" class="form-control" name="username" value="" required>
                            </div>


                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password" th:text="#{password}"></label>
                                </div>
                                <input id="password" type="password" class="form-control" name="password" required>
                            </div>

                            <div class="d-flex align-items-center">

                                <button type="submit" class="btn btn-success ms-auto" th:text="#{login}"></button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            <span th:text="#{donthave}"></span> <a href="/sign_up" class="text-dark" th:text="#{createone}"></a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted" th:text="#{copyright}">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
