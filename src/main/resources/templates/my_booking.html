<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title th:text="#{myBookingHistory}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
<header class="p-3 bg-dark text-white" th:insert="parts/header.html"> </header>
<div class="container fluid">
    <c:if test="${sessionScope.success_message != null}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <p><fmt:message key="${sessionScope.success_message}"/></p>
            <c:remove var="success_message" scope="session" />
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </c:if>
    <div class="py-5 text-center">
        <h3 th:text="#{myBookingHistory}"></h3>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-sm table-light">
            <thead>
            <tr>
                <th scope="col" th:text="#{orderId}"></th>
                <th scope="col" th:text="#{carName}"></th>
                <th scope="col" th:text="#{pickupcity}"></th>
                <th scope="col" th:text="#{pickupdate}"></th>
                <th scope="col" th:text="#{dropoffdate}"></th>
                <th scope="col" th:text="#{totalPrice}"></th>
                <th scope="col" th:text="#{status}"></th>
                <th scope="col" th:text="#{personalDriver}"></th>
                <th scope="col" th:text="#{comment}"></th>
            </tr>
            </thead>
            <tbody>

                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.car.getBrand().name} + ' ' + ${order.car.model}"></td>
                    <td th:text="${order.city.name}"></td>
                    <td th:text="${order.pickUpDate}">${order.pickupDate}</td>
                    <td th:text="${order.dropOffDate}"></td>
                    <td th:text="${order.totalPrice}"></td>
                    <td th:text="${order.status.name()}"></td>
                    <td th:text="${order.withDriver}"></td>
                    <td th:text="${order.comment}"></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
